<!-- base.html bolako ho!! -->
{% extends 'base.html' %} 


{% block content %} 
  <h1 class="text-center mb-3">Poll Questions</h1>

  <!-- if there are polls we want to loop through them
  for qustion in latest_question_list
  for each question
 -->

  {% if latest_question_list %}
    {% for question in latest_question_list %}
      <div class="card mb-3">
        <div class="card-body">
          <!--  outputting somethings so we are using this double curly braces -->
          <p class="lead">{{ question.question_text }}</p>

          <!-- auta go to vote page, arko go to Results -->

          <!-- template syntax for url {% %} -->
          <!--  polls vanako name deeako thio ni app_name vanera: ani views  tspaxi question id pani, hamlai taha huna parena question
          kun ho vanera?? -->
          <a href="{% url 'polls:detail' question.id %}" class="btn btn-primary btn-sm">Vote Now</a>
          <a href="{% url 'polls:results' question.id %}" class="btn btn-secondary btn-sm">Results</a>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>No polls available</p>
  {% endif %}
{% endblock %}
